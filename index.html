<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Formating Tag</title>
</head>
<body>
    <table border="1">
    <tr>
        <th>HTML Tag</th>
        <th>Output</th>
    </tr>
    <tr>
        <td>normal text</td>
        <td>hello world</td>
    </tr>
    <tr>
        <td>&lt;I&gt; </td>
        <td><i>italic</i></td>
    </tr>
   
    <tr>
        <td>&lt;B&gt; </td>
        <td><b>Bold</b></td>
    </tr>
   
    <tr>
        <td>&lt;U&gt; </td>
        <td><u>Underline</u></td>
    </tr>
   
    <tr>
        <td>&lt;Cite&gt; </td>
        <td><Cite>citalion</Cite></td>
    </tr>
   
    <tr>
        <td>&lt;Strong&gt; </td>
        <td><strong>Strong</strong></td>
    </tr>
   
    <tr>
        <td>&lt;Emphasized&gt; </td>
        <td><em>Emphasized </em></td>
    </tr>
   
    <tr>
        <td>&lt;Sup&gt; </td>
        <td>a<sup>b</sup></td>
    </tr>
   
    <tr>
        <td>&lt;sub&gt; </td>
        <td>1<sub>2</sub></td>
    </tr>
   

    
    </table>
</body>
</html>
